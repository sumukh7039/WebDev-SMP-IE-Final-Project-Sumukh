{% extends 'base.html' %}
{% block title %} Add Post {% endblock %}

{% block content %}
<br>
{% if user.profile %}
<h1>Add Post</h1>
<br>
<div class="mb-3"></div>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}

    <button class='btn btn-primary'>Post</button>
</form>
</div>
<script>
    var name = "{{ user.id }}";
    document.getElementById("UserID").value = name;
</script>
{%else%}
<a href="{% url 'create_profile_page' %}" style="color: red;">
    <h3>FIRST CREATE A PROFILE</h3>
</a>
{%endif%}

{% endblock %}
